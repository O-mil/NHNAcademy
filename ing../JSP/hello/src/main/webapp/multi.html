<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choices</title>
</head>
<body>
  <form method="post" action="/multi">
    <ul>
      <li><input type="checkbox" name="class" value="java">Java</li>
      <li><input type="checkbox" name="class" value="HTML">HTML</li>
      <li><input type="checkbox" name="class" value="Maven">Maven</li>
      <li><input type="checkbox" name="class" value="Servlet">Servlet</li>
    </ul>
      <button type="submit">전송</button>
  </form>

</body>
</html>
